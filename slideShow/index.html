<!doctype html>

<html>
<head>
  <title>Slide Show</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    var current = 0;
    function start(){
     // $(".container img").css("display", "none");
     // $(".container img:nth-of-type(1)").css("display", "block");
      $(".container img").fadeOut(0);
      $(".container img:nth-of-type(1)").fadeIn(0);
    }

    function goNextSlide(){
      var next = (current + 1)%4;
      console.log("Next clicked");
      $(".container img:nth-of-type(" + (current + 1)+ ")").fadeOut() // fade current slide
      $(".container img:nth-of-type(" + (next+ 1)+ ")").fadeIn() // fadein next slide
      current = next; // set new current slide
    }

    function goPrevSlide(){
      console.log("Prev clicked");
    }

  </script>
  <style>
    img{
      margin: auto;
      display: block;
    }
    .navB{
        position: absolute;
        top: calc(50% - 20px);
    }
    #prev{
        left: 10px;
    }
    #next{
        right: 10px;
    }
  </style>
</head>


<body onload='start()'>
  <button onclick="goPrevSlide()" class='navB' id='prev'> < </button>
  <button onclick="goNextSlide()" class='navB' id='next'> > </button>

  <div class='container'>
    <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Cuban_green_woodpecker_%28Xiphidiopicus_percussus_percussus%29_female.JPG/450px-Cuban_green_woodpecker_%28Xiphidiopicus_percussus_percussus%29_female.JPG'> 
    <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Pied-winged_swallow_%28Hirundo_leucosoma%29.jpg/675px-Pied-winged_swallow_%28Hirundo_leucosoma%29.jpg'> 
    <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/9/9c/Rufous-tailed_flycatcher_%28Myiarchus_validus%29.JPG/539px-Rufous-tailed_flycatcher_%28Myiarchus_validus%29.JPG'> 
    <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Malachite_kingfisher_%28Corythornis_cristatus%29.jpg/450px-Malachite_kingfisher_%28Corythornis_cristatus%29.jpg'> 
  </div>
</body>

</html>
